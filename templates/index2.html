{% extends 'inc/base.html' %}

{% block content %}
<h1 class="display-6" align="center">Товар</h1>
<br><br><br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Тип товара <input type="text" value=""></th>
        <th scope="col">Товар <input type="text" value=""></th>
        <th scope="col">Срок годности, дни</th>
        <th scope="col"><a href="{% url 'add2'%}"><img src = "http://cdn.onlinewebfonts.com/svg/img_428369.png" width="25" height=25"></a></th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}

        <td>{{ product.shelf_line }}</td>
        <td><a href="{% url 'change2' id=product.id %}"><img src="http://clipart-library.com/new_gallery/204-2049954_banner-download-edit-draw-svg-png-icon-free.png" width="25" height=25"></a>
            <a href="{% url 'delete_add_change2' id=product.id %}"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/%D0%9A%D1%80%D0%B0%D1%81%D0%BD%D1%8B%D0%B9_%D0%BA%D1%80%D0%B5%D1%81%D1%82.webp" width="25" height=25"></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
